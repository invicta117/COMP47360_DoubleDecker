{% load static %}
<!--This code origionated from https://developers.google.com/maps/documentation/javascript/adding-a-google-map -->
<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <!-- CSS from bootstrap https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'javascript/script.js' %}"></script>
  </head>
  <body>
    <!--The div element for the map -->
    <div id="map"></div>
    <div id="content">
        <div class="container">

  <div class="row">
    <div class="col-sm-4">
      <label for="route">Choose a route:</label>
      <select id="route">
        <option value="5a">5a</option>
        <option value="6b">6b</option>
        <option value="19c">19c</option>
        <option value="8c">8c</option>
      </select>
    </div>
    <div class="col-sm-4">
      <label for="time">Departure Time:</label>
      <select id="time">
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>
    <div class="col-sm-4">
      <label for="day">Choose a day:</label>
      <select id="time">
        <option value="1">Monday</option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4">Thursday</option>
      </select>
    </div>
  </div>
</div>

    </div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
