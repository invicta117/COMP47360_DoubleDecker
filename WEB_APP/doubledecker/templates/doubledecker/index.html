      <div class="row justify-content-center">
        <div class="col-9">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Double Decker</a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#"
                      >Plan <span class="sr-only">(current)</span></a

      <div class ="container-fluid">
  <div class ="row">
    <div class ="col-md-6 col-sm-6">
      <div class="input-group form">
            <input
              id="from"
              class="controls"
              type="text"
              placeholder="Enter a starting location"
            />
            <input
              id="to"
              class="controls"
              type="text"
              placeholder="Enter a destination location"
            />
            <span class="input-group-btn">
            <button
              class="btn btn-secondary"
              onclick="getLocation()"
              type="button"
            >
              User Location
            </button>
            </span>

            <!-- the following is from https://simpleisbetterthancomplex.com/tutorial/2019/01/03/how-to-use-date-picker-with-django.html-->
            <div
              class="input-group date"
              id="datetimepicker1"
              data-target-input="nearest"
            >
              <input
                type="text"
                class="form-control datetimepicker-input"
                data-target="#datetimepicker1"
              />
              <div
                class="input-group-append"
                data-target="#datetimepicker1"
                data-toggle="datetimepicker"
              >
                <div class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </div>
              </div>
            </div>
            <span class="input-group-btn">
              <button
                class="btn btn-primary"
                type="button"
                onclick="findRoute()"
              >
                Search
              </button>
            </span>
          </div>
      <!-- Current Weather Feature -->
 <div class="container">
    <div class="app-title"><p>Weather</p></div>
    <div class="notification"></div>
    <div class="weather-container">
        <div class="weather-icon">
          <img src="{% static '/icons/unknown.png' %}" alt="" />
        </div>
        <div class="temperature-value"><p>- Â°<span>C</span></p></div>
        <div class="temperature-description"><p> - </p></div>
        <div class="location"></div>
    </div>
</div>
    </div>
    <div class ="col-md-6 col-sm-6">
          <div id="map"></div>
