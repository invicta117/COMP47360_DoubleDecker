{% extends './base.html' %}
{% load static %}
{% block packages %}

    <script src="{% static 'javascript/tourism.js' %}"></script>

{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <details id="search" open>
            <summary class="search">Search
                <i class="bi bi-search"></i>
            </summary>
            <h4>Start</h4>
            <select id="start">
                <option value="General Post Office, Dublin, O'Connell Street Lower, North City, Dublin 1, Ireland">
                    City Center
                </option>
                <option value="CURRENT LOCATION">My Location</option>
            </select>

            <h4>Trip</h4>
            <div id="waypoint-stops">
                <select class="waypoints">
                    <option value="attraction">Attraction</option>
                    <option value="food">Food</option>
                </select>
            </div>

            <div class="inputContainer">
                <button
                        class="btn btn-secondary"
                        type="button"
                        id="add-stop"
                        onclick="addStop()"
                >
                    <i class="bi bi-plus-lg"></i>
                </button>

                <button
                        class="btn btn-secondary"
                        type="button"
                        id="add-stop"
                        onclick="removeStop()"
                >
                    <i class="bi bi-dash-lg"></i>
                </button>
            </div>

            <div class="inputContainer">
                <button
                        class="btn btn-primary"
                        type="button"
                        id="submit"
                >
                    GO!
                </button>
            </div>

        </details>

        <h5 id="complete-route"></h5>
        <div class="hiddencontainer" id="hiddencontainer1">

            <details onclick="showRoute(0)">
                <summary class="tourism1" id="route1">Directions</summary>
                <div id="directions1"></div>
            </details>
        </div>

        <div class="hiddencontainer" id="hiddencontainer2">

            <details onclick="showRoute(1)">
                <summary class="tourism2" id="route2">Directions</summary>
                <div id="directions2"></div>
            </details>
        </div>

        <div class="hiddencontainer" id="hiddencontainer3">

            <details onclick="showRoute(2)">
                <summary class="tourism3" id="route3">Directions</summary>
                <div id="directions3"></div>
            </details>
        </div>

        <div class="hiddencontainer" id="hiddencontainer4">

            <details onclick="showRoute(3)">
                <summary class="tourism4" id="route4">Directions</summary>
                <div id="directions4"></div>
            </details>
        </div>

    </div>

{% endblock %}
