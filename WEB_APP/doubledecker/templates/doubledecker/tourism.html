{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>D.Decker</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,700" rel="stylesheet" />

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  <script src="{% static 'javascript/tourism.js' %}"></script>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
<h2>10 Top-Rated Tourist Attractions</h2>
  <div class="container-nav">
  <div id="abs1">
    <nav class="navbar">
      <div class="hamburger-menu">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link" href="/">Plan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Explore</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="#">Tourism</a>
        </li>
      </ul>
    </nav>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-6">
          <div id="map"></div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="input-group">
            <span class="input-group-btn">
              <select id = "select2" onclick="selectD()">
                <option value="Phoenix Park">Phoenix Park</option>
                <option value="Trinity College">Trinity College</option>
                <option value="Grafton Street">Grafton Street</option>
                <option value="St.stephens">St.stephens</option>
                <option value="Howth">Howth</option>
                <option value="National Museum">National Museum</option>
                <option value="Guinness Storehouse">Guinness Storehouse</option>
                <option value="National Gallery of Ireland">National Gallery of Ireland</option>
                <option value="Merrion Square">Merrion Square</option>
                <option value="GPO Museum">GPO Museum</option>
              </select>
              <button
                      class="btn btn-primary"
                      type="button"
                      id="addroute"
                      onclick="showRoute()"
                    >
                      Search
                    </button>
              </span>
            <span>
              <button class="btn btn-secondary" onclick="getLocation()" type="button">
                User Location
              </button>
            </span>
          </div>
        </div>
      </div>


      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
      </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
      </script>

      <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPETuAHfCs0s7w6jHsU-5goCWlHPGNIkY&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>
